<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .custom-file-label {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-file-label:hover {
            background-color: #0056b3;
        }

        .custom-file-label::after {
            content: "Choose Class Image";
        }

        .custom-file-input:focus~.custom-file-label {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-upload {
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-upload:hover {
            background-color: #218838;
        }




.form-group {
    margin-bottom: 20px;
    position:relative;
}






        .btn-primary {
            margin-top: 10px;
        }

        .wave {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-size: 100% 80px;
            background-repeat: repeat-x;
            z-index: -1;
            animation: wave-animation 10s infinite linear;
        }

        @keyframes wave-animation {
            0% { background-position-x: 0; }
            100% { background-position-x: 1000px; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-camera"></i> Face Recognition Based Attendance System</h1>
        <p>Upload an image to take attendance</p>
    </div>
    <div class="container">
        <form action="/upload_image" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="image" class="custom-file-label">Choose Class Image</label>
                <input type="file" class="custom-file-input" id="image" name="image" accept="image/*" onchange="updateLabel(this)">
            </div>
            <button type="submit" class="btn btn-upload btn-block">Click Here To Upload</button>
        </form>
        <!-- Show Attendance Button -->
        <a href="/show_attendance" class="btn btn-primary">Show Today's Attendance</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Function to update file input label with selected file name
        function updateLabel(input) {
            var fileName = input.files[0].name;
            var label = document.querySelector('.custom-file-label');
            label.innerHTML = fileName;
        }
    </script>
</body>
</html>
